<div class="card">
  <div class="card-header">Users</div>
  <div class="card-body">
    <span>{{ message }}</span>

    <div *ngFor="let user of users">
      <div class="card users">
        <div class="card-header">{{ user.username }}</div>
        <div class="card-body">
          <p class="card-text">Email: {{ user.email}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
