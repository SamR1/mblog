<div class="card">
  <h3 class="card-header">Edit your profile</h3>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="updateProfile()">
      <div class="form-group row">
        <label for="username" class="col-sm-4 col-form-label">username</label>
        <div class="col-sm-8">
          <input name="username"
                 id="username"
                 class="form-control"
                 formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">email</label>
        <div class="col-sm-8">
          <input name="email"
                 id="email"
                 class="form-control"
                 formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">password</label>
        <div class="col-sm-8">
          <input type="password"
                 name="password"
                 id="password"
                 class="form-control"
                 formControlName="password">
        </div>
      </div>
      <div class="form-group row">
        <label for="password_conf" class="col-sm-4 col-form-label">password confirmation</label>
        <div class="col-sm-8">
          <input type="password"
                 name="password_conf"
                 id="password_conf"
                 class="form-control"
                 formControlName="password_conf">
        </div>
      </div>
      <div class="form-group col-sm-12">
        <button class="btn btn-success">Update</button>
      </div>
    </form>
  </div>
</div>
