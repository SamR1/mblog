<fieldset>
  <legend>Register</legend>
  <form action="/register" method="post">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input id="username" name="username" #username class="form-control"/><br>
      </div>
    </div>
    <div class="form-group row">
      <label for="mail" class="col-sm-2 col-form-label">Mail</label>
      <div class="col-sm-10">
        <input id="mail" name="mail" #mail class="form-control"/><br>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" id="password" name ="password" #password class="form-control"/><br>
      </div>
    </div>
    <div class="form-group row">
      <label for="password_conf" class="col-sm-2 col-form-label">Password confirmation</label>
        <div class="col-sm-10">
      <input type="password" id="password_conf" name ="password_conf" #password_conf class="form-control"/><br>
      </div>
    </div>
    <input type="submit" value="Submit"
           (click)="register(username.value, mail.value, password.value, password_conf.value)"
           class="btn btn-primary"/>
  </form>
</fieldset>
