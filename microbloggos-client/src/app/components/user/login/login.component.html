<div class="container">
  <div class="card">
    <h3 class="card-header">Login</h3>
    <div class="card-body">
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      <form action="/login" method="post">
        <div class="form-group row">
          <label for="mail" class="col-sm-4 col-form-label">Mail</label>
          <div class="col-sm-8">
            <input id="mail" name="mail" #mail class="form-control"/><br>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" id="password" name="password" #password class="form-control"/><br>
          </div>
        </div>
        <input type="submit" value="Submit" (click)="login(mail.value, password.value)" class="btn btn-primary"/>
      </form>
    </div>
  </div>
</div>
