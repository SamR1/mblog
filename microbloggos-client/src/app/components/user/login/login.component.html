<fieldset>
  <legend>Login</legend>
  <form action="/login" method="post">
    <div class="form-group row">
      <label for="mail" class="col-sm-2 col-form-label">Mail</label>
      <div class="col-sm-10">
        <input id="mail" name="mail" #mail class="form-control"/><br>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" id="password" name="password" #password class="form-control"/><br>
      </div>
    </div>
    <input type="submit" value="Submit" (click)="login(mail.value, password.value)" class="btn btn-primary"/>
  </form>
</fieldset>
